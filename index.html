<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortsfrage mit Gruppen</title>
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();
            var group = document.getElementById("group").value;

            if (answer === "venus") {
                var routes = {
                    "Arpke": "https://www.google.com/maps/dir/52.391746,10.086804/52.392071,10.089507", <!--Krummerkamp4-->
                    "Aligse": "https://www.google.com/maps/dir/52.391746,10.086804/52.387927,10.093568", <!--Waldpark13-->
                    "Ahlten": "https://www.google.com/maps/dir/52.391746,10.086804/52.386616,10.103179", <!--TrafoSchmiede7-->
                    "Immensen": "https://www.google.com/maps/dir/52.391746,10.086804/52.388918,10.097363", <!--Schilfkamp6-->
                    "Sievershausen": "https://www.google.com/maps/dir/52.391746,10.086804/52.388857,10.080360", <!--Knuppel2-->
                };

                if (routes[group]) {
                    window.location.href = routes[group];
                } else {
                    alert("Bitte wähle eine gültige Gruppe aus.");
                }
            } else {
                alert("Falsche Antwort! Bitte versuche es erneut.");
            }
        }
    </script>
</head>
<body>
    <h1>Bahnhof</h1>
    <p>Bitte wähle deine Gruppe:</p>
    <select id="group">
        <option value="">-- Gruppe auswählen --</option>
        <option value="Arpke">Arpke</option>
        <option value="Aligse">Aligse</option>
        <option value="Ahlten">Ahlten</option>
        <option value="Immensen">Immensen</option>
        <option value="Sievershausen">Sievershausen</option>
    </select>

    <p>Welcher Planet ist der Erde am nächsten?</p>
    <input type="text" id="answer" placeholder="Ort eingeben...">
    <button onclick="checkAnswer()">Antwort überprüfen</button>
</body>
</html>
